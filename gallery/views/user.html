<!doctype html>
<html ng-app="myApp">

<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body class="back-pages">
    <h2 id="welcomeText">User Profile</h2><br />
    <div class="row">
        <div class="column-user">

            <div ng-controller="myController">
                <form method="POST" action="/user/update">
                    <label>Username:</label>
                    <input type="text" id="username" name="username" ng-model="user.username" disabled><br>
                    <label>Email:</label>
                    <input type="email" id="email" name="email" ng-model="user.email"><br>
                    <label>Movie 1:</label>
                    <input type="text" id="movie1" name="movie1" ng-model="user.movie1"><br>
                    <label>Movie 2:</label>
                    <input type="text" id="movie2" name="movie2" ng-model="user.movie2"><br>
                    <label>Movie 3:</label>
                    <input type="text" id="movie3" name="movie3" ng-model="user.movie3"><br>
                    <label>Movie 4:</label>
                    <input type="text" id="movie4" name="movie4" ng-model="user.movie4"><br>
                    <label>Movie 5:</label>
                    <input type="text" id="movie5" name="movie5" ng-model="user.movie5"><br>
                    <input type="submit" id="save" value="Save">
                </form>
            </div>
            <form method="POST" action="/user/delete">
                <input type="submit" id="delete" value="Delete User">
            </form>
        </div>

        <div class="column-user messagebox">
            <div class="msg">
                <span id="userMsg">
                    <u><%= msg %></u>
                </span>

                <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
                <script src="/javascripts/my_app.js"></script>
                <br /><br /><a id="homeLink" href="/">Home</a>
            </div>

        </div>
    </div>




</body>

</html>
